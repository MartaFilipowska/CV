
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <style>
        body {
            margin: 1rem auto;
            padding: 3rem;
            font-family: sans-serif;
        }
        header {
            width: 50%;
            margin: 1em auto;
        }
        main {
            min-width: 25rem;
            max-width: 50%;
            margin: 0px auto;
            display:flex; 
            flex-direction: column;
        }
        #statement {
            border: 1px solid black;
            border-radius: 0.5rem;
            box-shadow: 5px 5px 5px gray;
            padding: 1rem;
            font-size: x-large;
            text-align: center;
            margin: 1rem 0px;
            min-height: 2em;
        }
        #explanation {
            padding: 1rem;
            text-align: center;
        }
        #options {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        button {
            padding: 0.5rem;
            font-size: medium;
            border-radius: 5px;
        }
        .correct {
            background-color: lightgreen;
        }
        .incorrect {
            background-color: lightpink;
        }
    </style>
  </head>
  <body>
    <header>
    <h1>Quiz</h1>
    <p>Prosty quiz - tak lub nie</p>
    </header>

    <main>
    <div id="statement">
        
    </div>

    <div id="options">
        <button name="true" value="true" >true</button>
        <button name="false" value="false" >false</button>
    </div>

    <div id="explanation">

    </div>

    </main>

  </body>

  <script type="text/javascript">

    const statement = document.getElementById("statement");
    const optionButtons = document.querySelector("#options").children;
    const explanation = document.getElementById("explanation");

    const fact = {
        statement : "Czy ta odpowiedź to true?",
        answear : true,
        explanation : "Odpowiedź to true"
    };

    statement.textContent = fact.statement;    

    const disable = (element) => element.setAttribute("disabled", "");
    const enable = (element) => element.removeAttribute("disable");

    const isCorrect = (guess) => guess === fact.answear.toString();

    const isCorrect2 = (guess) => { guess.value === fact.answear.toString() ? guess.classList.add("correct") : guess.classList.add("incorrect") };
    

    for (let button of optionButtons) {
        button.addEventListener("click", () => { 
            explanation.textContent = fact.explanation;

            for (let button of optionButtons) {
                disable(button);
            };

            // isCorrect(button.value) ? button.classList.add("correct") : button.classList.add("incorrect");
            isCorrect2(button);

        });
    };

  </script>
</html>
